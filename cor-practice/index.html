<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="player-and-quote-container">
            <section class="player">
                <svg width="86" height="86" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.25 39.9688C5.98952 41.2738 5.91874 44.4759 8.03809 45.8994L8.25 46.0312L57.75 74.6104C60.0832 75.9573 62.9998 74.2732 63 71.5791V14.4209C62.9998 11.8111 60.263 10.1494 57.9707 11.2725L57.75 11.3896L8.25 39.9688Z" fill="white" stroke="#EFB97C" stroke-width="3"/>
                    <rect x="-1.5" y="1.5" width="9" height="55" rx="3.5" transform="matrix(-1 0 0 1 9 14)" fill="white" stroke="#EFB97C" stroke-width="3"/>
                </svg>
                <svg width="67" height="92" viewBox="0 0 67 92" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="43.5" y="1.5" width="22" height="89" rx="7.5" fill="white" stroke="#EFB97C" stroke-width="3"/>
                    <rect x="1.5" y="1.5" width="22" height="89" rx="7.5" fill="white" stroke="#EFB97C" stroke-width="3"/>
                </svg>
                <svg width="86" height="86" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M77.75 39.9688C80.0105 41.2738 80.0813 44.4759 77.9619 45.8994L77.75 46.0312L28.25 74.6104C25.9168 75.9573 23.0002 74.2732 23 71.5791V14.4209C23.0002 11.8111 25.737 10.1494 28.0293 11.2725L28.25 11.3896L77.75 39.9688Z" fill="white" stroke="#EFB97C" stroke-width="3"/>
                    <rect x="75.5" y="15.5" width="9" height="55" rx="3.5" fill="white" stroke="#EFB97C" stroke-width="3"/>
                </svg>
            </section>

            <section class="quote">
                <div class="quote-text">
                </div>
                <div class="quote-buttons">
                    <button class="quote-new">New</button>
                    <button class="quote-save">Copy</button>
                </div>
            </section>
        </div>
        <section class="timer-container">
            <h2>What do you want to focus on?</h2>
            <div class="timer-type">
                <a href="#">Focus</a>
                <a href="#">Short Break</a>
                <a href="#">Long Break</a>
            </div>
            <h1 class="timer">25:00</h1>
            <div class="timer-buttons">
                <button class="timer-start">Start</button>
                <button class="timer-restart">Restart</button>
            </div>
        </section>
    </body>
</html>
