<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top-section">
        <div class="player-and-quote-container">
            <section class="player">
                <svg width="86" height="86" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.25 39.9688C5.98952 41.2738 5.91874 44.4759 8.03809 45.8994L8.25 46.0312L57.75 74.6104C60.0832 75.9573 62.9998 74.2732 63 71.5791V14.4209C62.9998 11.8111 60.263 10.1494 57.9707 11.2725L57.75 11.3896L8.25 39.9688Z" fill="white" stroke="#EFB97C" stroke-width="3"/>
                    <rect x="-1.5" y="1.5" width="9" height="55" rx="3.5" transform="matrix(-1 0 0 1 9 14)" fill="white" stroke="#EFB97C" stroke-width="3"/>
                </svg>
                <svg width="67" height="92" viewBox="0 0 67 92" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="43.5" y="1.5" width="22" height="89" rx="7.5" fill="white" stroke="#EFB97C" stroke-width="3"/>
                    <rect x="1.5" y="1.5" width="22" height="89" rx="7.5" fill="white" stroke="#EFB97C" stroke-width="3"/>
                </svg>
                <svg width="86" height="86" viewBox="0 0 86 86" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M77.75 39.9688C80.0105 41.2738 80.0813 44.4759 77.9619 45.8994L77.75 46.0312L28.25 74.6104C25.9168 75.9573 23.0002 74.2732 23 71.5791V14.4209C23.0002 11.8111 25.737 10.1494 28.0293 11.2725L28.25 11.3896L77.75 39.9688Z" fill="white" stroke="#EFB97C" stroke-width="3"/>
                    <rect x="75.5" y="15.5" width="9" height="55" rx="3.5" fill="white" stroke="#EFB97C" stroke-width="3"/>
                </svg>
            </section>

            <section class="quote">
                <div class="quote-text">"The secret of getting ahead is getting started." - Mark Twain</div>
                <div class="quote-buttons">
                    <button class="quote-new">New</button>
                    <button class="quote-save">Copy</button>
                </div>
            </section>
        </div>
        <section class="timer-container">
            <!-- Настройки таймера -->
            <div class="timer-settings">
                <div class="settings-header">
                    <h3>Timer Settings</h3>
                    <button class="toggle-settings">Expand</button>
                </div>
                <div class="settings-content collapsed">
                    <div class="form-group">
                        <label for="focus-time">Focus Time (minutes):</label>
                        <input type="number" id="focus-time" min="1" value="25">
                    </div>
                    <div class="form-group">
                        <label for="short-break">Short Break (minutes):</label>
                        <input type="number" id="short-break" min="1" value="5">
                    </div>
                    <div class="form-group">
                        <label for="long-break">Long Break (minutes):</label>
                        <input type="number" id="long-break" min="1" value="15">
                    </div>
                    <div class="form-group">
                        <label for="cycles-before-long-break">Cycles before Long Break:</label>
                        <input type="number" id="cycles-before-long-break" min="1" value="4">
                    </div>
                    <button class="save-timer-settings">Save Timer Settings</button>
                </div>
            </div>

            <!-- Таймер -->
            <div class="mode-switcher">
                <button class="mode-switch focus-mode">Focus</button>
                <button class="mode-switch short-break-mode">Short Break</button>
                <button class="mode-switch long-break-mode">Long Break</button>
            </div>
            <h2>Current Mode: <span class="current-mode">Focus</span></h2>
            <h1 class="timer">25:00</h1>
            <div class="timer-buttons">
                <button class="timer-start">Start</button>
                <button class="timer-pause" style="display: none;">Pause</button>
                <button class="timer-resume" style="display: none;">Resume</button>
                <button class="timer-done" style="display: none;">Done</button>
                <button class="timer-restart">Stop</button>
                <button class="timer-skip" style="display: none;">Skip</button>
            </div>
            <div class="cycle-counter">
                Cycles completed: <span class="cycles-count">0</span>
            </div>
        </section>
    </div>
    
    <div class="tasks-container">
        <!-- Очередь задач -->
        <div class="tasks-queue">
            <h3>Tasks Queue</h3>
            <button class="add-task-btn">+ Add Task</button>
            <div class="task-form" style="display: none;">
                <div class="form-group">
                    <label for="task-name">Task Name:</label>
                    <input type="text" id="task-name" placeholder="Enter task name">
                </div>
                <div class="form-group">
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-buttons">
                    <button class="save-task">Add Task</button>
                    <button class="cancel-task">Cancel</button>
                </div>
            </div>
            <div class="tasks-list">
            
            </div>
        </div>

        <!-- Статистика выполненных задач -->
        <div class="completed-tasks">
            <h3>Completed Tasks</h3>
            <div class="completed-list">
                
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="timer.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
