<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Title</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="player-and-quote-container">
            <section class="player">
                <input type="file" id="audio-upload" accept="audio/*" multiple hidden />
                <button id="upload-button">Добавить треки</button>

                <div class="controls">
                    <button id="prev">⏮</button>
                    <button id="play-pause">▶️</button>
                    <button id="next">⏭</button>
                </div>

                <div class="progress-container">
                    <span id="current-time">00:00</span>
                    <input type="range" id="progress" value="0" min="0" max="100" />
                    <span id="duration">00:00</span>
                </div>

                <select id="playlist" size="5"></select>

                <audio id="audio" preload="metadata"></audio>
            </section>

            <section class="quote">
                <div class="quote-text">
                </div>
                <div class="quote-buttons">
                    <button class="quote-new">New</button>
                    <button class="quote-save">Copy</button>
                </div>
            </section>
        </div>
        <section class="timer-container">
            <h2>What do you want to focus on?</h2>
            <div class="timer-type">
                <a href="#">Focus</a>
                <a href="#">Short Break</a>
                <a href="#">Long Break</a>
            </div>
            <h1 class="timer">25:00</h1>
            <div class="timer-buttons">
                <button class="timer-start">Start</button>
                <button class="timer-restart">Restart</button>
            </div>
        </section>
    </body>
</html>
